name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Python Agent Tests
  test-agent:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('python-agent/requirements.txt') }}
    
    - name: Install dependencies
      working-directory: ./python-agent
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      working-directory: ./python-agent
      env:
        USE_MOCK_LLM: true
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./python-agent/coverage.xml
        flags: agent
        name: python-agent-${{ matrix.python-version }}

  # Frontend Tests & Build
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
    
    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --passWithNoTests
    
    - name: Build application
      working-directory: ./frontend
      run: npm run build
      env:
        PYTHON_AGENT_URL: http://localhost:8000

  # Docker Build Test
  test-docker:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Python Agent Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infra/Dockerfile.agent
        push: false
        tags: smart-city-agent:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./infra/Dockerfile.frontend
        push: false
        tags: smart-city-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Integration Test
  integration-test:
    runs-on: ubuntu-latest
    needs: [test-agent, test-frontend]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Start services with docker-compose
      run: |
        cp .env.example .env
        echo "USE_MOCK_LLM=true" >> .env
        docker-compose -f infra/docker-compose.yml up -d
    
    - name: Wait for services
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
    
    - name: Test API endpoints
      run: |
        curl -f http://localhost:8000/status
        curl -f http://localhost:3000/api/ai/status
    
    - name: Show logs on failure
      if: failure()
      run: |
        docker-compose -f infra/docker-compose.yml logs
    
    - name: Cleanup
      if: always()
      run: |
        docker-compose -f infra/docker-compose.yml down -v
